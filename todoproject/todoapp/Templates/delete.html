<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete the task: {{ task.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn_danger" type="submit">Confirm</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
